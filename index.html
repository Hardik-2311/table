<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table border="1" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>First_name</th>
                <th>Last_name</th>
                <th>Avatar</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <td>xyz@gmail.com</td>
                <td>XYZ</td>
                <td>ABC</td>
                <td><img src="" alt=""></td>
            </tr>
        </tbody>
    </table>
</body>
<script src="script.js"></script>
</html>
